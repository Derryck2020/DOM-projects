<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Filters</title>
      <link rel="stylesheet" href="./styles.css" />
   </head>
   <body>
      <!-- products -->
      <section class="products">
         <!-- filters -->
         <div class="filters-container">
            <!-- search-->
            <form class="input-form">
               <input
                  type="text"
                  class="search-input"
                  placeholder="search..."
               />
            </form>
            <!-- categories -->
            <h5>Brand</h5>
            <article class="brands">
               <button class="brand-btn">All</button>
               <button class="brand-btn">Nike</button>
               <button class="brand-btn">Puma</button>
            </article>
         </div>
         <!-- products -->
         <div class="products-container">
            <!-- single product -->
            <article class="product">
               <img src="./images/nike- Jordan 2.jpg" class="product-img img" />
               <footer>
                  <h5 class="product-name">Jordan 2</h5>
                  <span class="product-price">$118.25</span>
               </footer>
            </article>
         </div>
      </section>
      <script src="./products.js"></script>
      <script src="./app.js"></script>
   </body>
</html>
