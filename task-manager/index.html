<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <!--Normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!--main css -->
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <form class="form task-form">
        <h4>task manager</h4>
        <div class="form-control">
            <input type="text" name="name" class="form-input task-input" placeholder="e.g. review projects">
            <button type="submit" class="btn submit-btn">submit</button>
        </div>
        <small class="form-alert text-success">there was an error</small>
    </form>
    <section class="tasks-container">
        <p class="loading-text">Loading...</p>
        <div class="tasks">
            <!-- single task -->
            <div class="single-task">
                <h5>
                    <i class="far fa-check-circle"></i>
                    first task
                </h5>
                <div class="task-links">
                    <!-- edit link -->
                    <a href="task.html" class="edit-link">
                        <i class="fas fa-edit"></i>
                    </a>
                    <!-- delete btn -->
                    <button type="button" class="delete-btn" data-id="">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <!-- single task end -->
            <!-- single task -->
            <div class="single-task task-completed">
                <h5>
                    <i class="far fa-check-circle"></i>
                    second task
                </h5>
                <div class="task-links">
                    <!-- edit link -->
                    <a href="task.html" class="edit-link">
                        <i class="fas fa-edit"></i>
                    </a>
                    <!-- delete btn -->
                    <button type="button" class="delete-btn" data-id="">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <!-- single task end -->
        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
