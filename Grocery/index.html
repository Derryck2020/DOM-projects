<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <!--Normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!--main css -->
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <section class="section-center">
        <!-- form -->
        <form class="grocery-form">
            <p class="alert alert-danger">please enter value</p>
            <h3>grocery list</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g. banana">
                <button type="submit" class="submit-btn btn">submit</button>
            </div>
        </form>
        <!-- list -->
        <div class="grocery-container">
            <div class="grocery-list">
                <article class="grocery-item">
                    <p class="title">item</p>
                    <div class="btn-container">
                        <button type="button" class="edit-btn">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </article>
            </div>
            <!-- button -->
            <button type="button" class="clear-btn">clear items</button>
        </div>
    </section>
</body>
<script src="./app.js"></script>
</html>
